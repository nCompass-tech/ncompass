# nCompass PyPI Publishing Configuration
# 
# This file contains configuration for the nc_pkg CLI (`python -m nc_pkg`).
# Environment variables take precedence over values in this file.
# 
# To use this file, copy it and fill in your credentials.
# For security, consider adding this file to .gitignore.

# Production PyPI credentials (for --prod)
# Option 1: Use API token (recommended)
pypi_token: ""  # Must start with 'pypi-'

# Option 2: Use username/password (legacy)
pypi_username: ""
pypi_password: ""

# TestPyPI credentials (for --test)
testpypi_token: ""  # Must start with 'pypi-'

# Build options
skip_tests: false   # Set to true to skip pytest
skip_checks: false  # Set to true to skip code quality checks
dry_run: false      # Set to true to build but not upload

# AI profiling toggle (propagated to USE_AI_PROFILING)
use_ai_profiling: false

# Provide full path to your working directory e.g /home/ubuntu/workspace
workdir: <your-workdir>
