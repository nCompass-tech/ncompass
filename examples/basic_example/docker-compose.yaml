services:
  basic_example:
    build:
      context: .
      dockerfile: Dockerfile
    image: nc_basic_example:0.0.1
    container_name: basic_example
    privileged: true
    network_mode: host
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ${CURRENT_DIR}:/workspace
      - ${CURRENT_DIR}/.cache:/root/.cache
      # ncompass mount is added via docker-compose.ncompass.yaml if ./ncompass exists
    environment:
      - HOST_UID=${UID:-1000}
      - HOST_GID=${GID:-1000}
      - DISPLAY=${DISPLAY:-:0}
    stdin_open: true
    tty: true
    command: sleep infinity

